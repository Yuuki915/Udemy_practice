<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>入会申込</title>
    <link rel="stylesheet" href="sanitize.css">
    <link rel="stylesheet" href="HCJ.css">
</head>
<body>
    <div class="content">
        <h1>入会申し込み</h1>
        <p>入会するには、次のフォームに必要事項をご記入ください。</p>
        <div class="control">
            <label for="myMail">メールアドレス　<span class="required">必須</span></label>
            <input id="myMail" type="email" name="myMail">
        </div>
        <div class="control">
            <label for="passwprd">パスワード　<span class="required">必須</span></label>
            <input id="password" type="password" name="password">
        </div>
        <button type="submit">登録する</button>
    </div>
    

</body>
</html>
